<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    /* Limit container width */
    width: 100%; /* Ensure container takes full width */
}

label {
    font-weight: bold;
    font-size: 18px;
    color: #333;
}

input[type="text"] {
    width: 50%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
}

button:hover {
    background-color: #45a049;
}

.weather-display {
    margin-top: 20px;
    width: 100%; /* Ensure weather display takes full width */
}

iframe {
    width: 100%;
    border: none;
    height: 400px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div>
            <label for="location">Enter Location:</label>
            <br>
            <input type="text" name="location" id="location" placeholder="e.g., New York, London">
        </div>
        <br>
        <button onclick="getWeather();">Search</button>
        <div class="weather-display">
            <iframe id="weather-frame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function getWeather() {
            var location = document.getElementById('location').value;
            var weatherFrame = document.getElementById('weather-frame');
            weatherFrame.src = 'https://wttr.in/' + location + '?1'; // Append '?1' for one day weather forecast
        }
    </script>
</body>
</html>
